<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <!--meta content- width, and scale; for touchscreen do I want this to be scalable?-->
    <title>m3Dical</title>
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <script type="text/javascript">
        var sprout = require('sprout');
        var matHandle = sprout.openMat('hand.html'); // overlay for the hand
    </script>
    <div id="outer_wrapper">
        <div id="content">
            <div class="spacer"></div>
            <h1 id="continue">Please place your injured hand on the pad below.</h1> <!-- what documents do we need? Also, continue should not appear untile documents are scanned-->
            <!-- maybe condtional formatting of the box, red you haven't scaned documents, green you're good to go-->
            <div id="selection">
                <div class="svg-wrapper" id="login">
                    <svg height="60" width="20em" xmlns="http://www.w3.org/2000/svg">
                        <rect class="shape" height="60" width="320" />
                        <div class="text">
                            <a onclick="capture()"><span></span>Scan Hand</a>
                        </div>
                    </svg>
                </div>
                <div id="button_wrapper">
                    <img src="pictures/arrow.png" id="arrow1" onmousedown="global.move_up();" onmouseup="global.stop();" />  
                    <br />
                    <img src="pictures/arrow.png" id="arrow4" onmousedown="global.move_left();" onmouseup="global.stop();" />
                    <img src="pictures/arrow.png" id="arrow2" onmousedown="global.move_right();" onmouseup="global.stop();" />
                    <br />
                    <img src="pictures/arrow.png" id="arrow3" onmousedown="global.move_down();" onmouseup="global.stop();" />
                </div>
                
                    <img style="margin-left: 10px; margin-right:10px; margin-top: 9em;" src="pictures/rotatel.png" onmousedown="global.rot_left();" onmouseup=" global.stop();" />
                    <img style="margin-left: 10px; margin-right:10px;" src="pictures/rotate_r.png" onmousedown="global.rot_right();" onmouseup="global.stop();" />
                

                <img style="margin-left: 10px; margin-right:10px; height:60px; width:60px; margin-top: 9em;" src="pictures/growh.png" onmousedown="global.grow_h();" onmouseup="global.stop();" />
                <img style="margin-left: 10px; margin-right:10px; height:60px; width:60px;" src="pictures/shrinkh.png" onmousedown="global.shrink_h();" onmouseup="global.stop();" />

                <img style="margin-left: 10px; margin-right:10px; height:60px; width:60px; margin-top: 9em;" src="pictures/groww.png" onmousedown="global.grow_w();" onmouseup="global.stop();" />
                <img style="margin-left: 10px; margin-right:10px; height:60px; width:60px;" src="pictures/shrinkw.png" onmousedown="global.shrink_w();" onmouseup="global.stop();" />
                <div style="margin-top: 1em;"class="svg-wrapper" id="login">
                    <svg height="60" width="20em" xmlns="http://www.w3.org/2000/svg">
                        <rect class="shape" height="60" width="320" />
                        <div class="text">
                            <a xlink:href=""<span></span>Continue</a>
                        </div>
                    </svg>
                </div>
            </div>
            <script>
                function capture() {
                    sprout.capture().then(function (id) {
                        return sprout.getPicture(id, sprout.SNAPSHOT);
                    }).then(function (object) {
                        var image = document.createElement("img");
                        image.src = "data:image/png;base64," + object.picture.Image;
                        image.width = 1024;
                        image.height = 720;
                        var result = matHandle.window.document.getElementById("handimage");
                        result.appendChild(image);

                    }).then(function () {
                    }).fail(function (e) {
                    });
                }
            </script>
        </div>
    </div>
</body>
</html>
